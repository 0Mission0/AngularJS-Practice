<html>
<head>
    <title>AngularJS Routing</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.5.0-beta.2/angular.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.5.0-beta.2/angular-route.js"></script>
</head>
<body>
    <div ng-app="routingApp">
        <h2>AngularJS Routing Example</h2>
        <ul>
            <li><a href="#/test1">Test1 Route<a></li>
            <li><a href="#/test2">Test2 Route<a></li>
        </ul>
        <div ng-view></div>
    </div>
</body>
<script>
angular.module("routingApp", ["ngRoute"]).config(["$routeProvider", function($routeProvider) {
    $routeProvider.when("/test1", {
        "template":
            "<div ng-controller='LoginCtrl as loginCtrl'>" +
                "<input type='text' ng-model='loginCtrl.input'>" +
                "<button ng-click='loginCtrl.test1()'>Test1</button>" +
            "</div>"
    });
    $routeProvider.when("/test2", {
        "template":
            "<div ng-controller='LoginCtrl as loginCtrl'>" +
                "<form ng-submit='loginCtrl.test2()'>" +
                    "<input type='text' ng-model='loginCtrl.input'>" +
                    "<input type='submit' value='Test2'>" +
                "</form>" +
            "</div>"
    });
}]);
angular.module("routingApp").controller("LoginCtrl", [function() {
    this.input = ""
    this.test1 = function() {
        console.log("1 " + this.input);
    };
    this.test2 = function() {
        console.log("2 " + this.input);
    };
}]);
</script>
</html>
