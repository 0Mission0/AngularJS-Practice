<html>
<head>
    <title>AngularJS Routing</title>
    <script src="scripts/vendors/angular.js"></script>
    <script src="scripts/vendors/angular-route.js"></script>
</head>
<body ng-app="routingApp">
    <h2>AngularJS Routing Example</h2>
    <ul>
        <li><a href="#/">Default Route</a></li>
        <li><a href="#/second">Second Route</a></li>
        <li><a href="#/test">Test URL Route</a></li>
        <li><a href="#/login">Login URL Route</a></li>
        <li><a href="#/abcdefg">Non existent Route</a></li>
    </ul>
    <div ng-view></div>
</body>
<script>
    angular.module("routingApp", ['ngRoute']).config(['$routeProvider', function($routeProvider) {
        $routeProvider.when("/", {
            "template": "<h5>This is the default route</h5>"
        });
        $routeProvider.when("/second", {
            "template": "<h5>This is the second route</h5>"
        });
        $routeProvider.when("/test", {
            "templateUrl": "views/test.html"
        });
        $routeProvider.when("/login", {
            "templateUrl": "views/login.html"
        });
        $routeProvider.otherwise({
            "redirectTo": "/"
        });
    }]);
    angular.module("routingApp").controller("LoginCtrl", [function() {
        this.user = {
            "username": "",
            "password": ""
        };
        this.test = function() {
            console.log("test.html " + this.user.username, this.user.password);
        };
        this.login = function() {
            console.log("login.html " + this.user.username, this.user.password);
        };
    }]);
</script>
</html>
