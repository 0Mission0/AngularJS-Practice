<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html ng-app="notesApp">
<head>
    <title>P.90</title>
    <script src="../angular.min.js"></script>
</head>
<body ng-controller="MainCtrl as mainCtrl">
    <h1>Hello Provider!</h1>
    <!-- Notice that any tab you open will cause angularJS to kill other tab"s controller -->
    <button ng-click="mainCtrl.open('first')">Open First</button>
    <button ng-click="mainCtrl.open('second')">Open Second</button>
    <div ng-switch on="mainCtrl.tab">
        <div ng-switch-when="first">
            <div ng-controller="SubCtrl as subCtrl">
                <h3>First tab</h3>
                <button ng-click="subCtrl.add()">Add More Items</button>
                <ul>
                    <li ng-repeat="item in subCtrl.list">
                        <span ng-bind="item.label"></span>
                    </li>
                </ul>
            </div>
        </div>
        <div ng-switch-when="second">
            <div ng-controller="SubCtrl as subCtrl">
                <h3>Second tab</h3>
                <button ng-click="subCtrl.add()">Add More Items</button>
                <ul>
                    <li ng-repeat="item in subCtrl.list">
                        <span ng-bind="item.label"></span>
                    </li>
                </ul>
            </div>
        </div>
    </div>
    <script type="text/javascript">
        function ItemService(opt_items) {
            var items = opt_items || [];
            this.list = items;
            this.add = function(item) {
                items.push(item);
            };
        }

        angular.module("notesApp", []).provider("ItemService", function() {
            var haveDefaultItems = true;
            this.disableDefaultItems = function() {
                haveDefaultItems = false;
            };
            this.$get = [function() {
                var optItems = [];
                if (haveDefaultItems) {
                    optItems = [
                        {id: 1, label: "Item 0"},
                        {id: 2, label: "Item 1"}
                    ];
                }
                return new ItemService(optItems);
            }];
        });

        angular.module("notesApp").config(["ItemServiceProvider", function(ItemServiceProvider) {
            var shouldHaveDefaults = false;
            if (!shouldHaveDefaults) {
                ItemServiceProvider.disableDefaultItems();
            }
        }]);

        angular.module("notesApp").controller("MainCtrl", [function() {
            var self = this;
            self.tab = "first";
            self.open = function(tab) {
                self.tab = tab;
            };
        }]);

        angular.module("notesApp").controller("SubCtrl", ["ItemService", function(ItemService) {
            var self = this;
            self.list = ItemService.list;
            self.add = function() {
                var newObj = {
                    "id": self.list.length + 1,
                    "label": "Item " + (self.list.length + 1)
                };
                ItemService.add(newObj);
            };
        }]);
    </script>
</body>
</html>
